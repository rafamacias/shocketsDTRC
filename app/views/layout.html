<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1" />

	<title>{% block title %}Project{% endblock %}</title>

	{% block head %}
	<link rel="stylesheet" href="css/main.css">
	{% endblock %}

	    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng-cloak] {
            display: none;
        }
    </style>
</head>
<body ng-cloak>
    <md-toolbar md-scroll-shrink md-shrink-speed-factor="0.25">
      	<h1 class="md-toolbar-tools" layout-align-gt-sm="center">This is the header</h1>
    </md-toolbar>

	<md-content class="md-padding">
		<main ui-view>{% block content %}{% endblock %}</main>
    </md-content>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

	<script src="jspm_packages/system.js"></script>
  	<script src="config.js"></script>
  	<script>
    	System
    		.import('js/main')
    		.catch( console.error.bind(console));
  	</script>
</body>
</html>
